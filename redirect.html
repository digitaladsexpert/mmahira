<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opening Telegram…</title>

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background:#f0f4f3;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:#0b1220;
      text-align:center;
    }
    .box{
      background:#fff;
      padding:22px 26px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }
    .spinner{
      width:38px;
      height:38px;
      border:4px solid #e5e7eb;
      border-top:4px solid #0aa3ff;
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin:0 auto 14px;
    }
    @keyframes spin{
      to{transform:rotate(360deg)}
    }
    a{
      color:#0aa3ff;
      font-weight:600;
      text-decoration:none;
    }
  </style>

  <script>
    // Telegram links
    const telegramWeb = "https://t.me/+MRxo8wfkrTliZDk1";
    const telegramApp = "tg://join?invite=MRxo8wfkrTliZDk1";

    // Try to open Telegram App
    window.location.href = telegramApp;

    // Fallback to web after 1.5 seconds
    setTimeout(function(){
      window.location.href = telegramWeb;
    }, 1500);
  </script>
</head>

<body>
  <div class="box">
    <div class="spinner"></div>
    <div>Opening Telegram App…</div>
    <div style="font-size:13px;margin-top:6px;">
      If nothing happens,
      <a href="https://t.me/+MRxo8wfkrTliZDk1">open in browser</a>
    </div>
  </div>
</body>
</html>
